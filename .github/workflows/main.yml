name: Windows CI with Ngrok

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Download Ngrok
      run: |
        Invoke-WebRequest -Uri "https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip" -OutFile ngrok.zip
        Expand-Archive -Path ngrok.zip -DestinationPath .
        Remove-Item ngrok.zip

    - name: Authentication
      run: |
        Start-Process -FilePath "./ngrok" -ArgumentList "authtoken", "${{ secrets.NGROK_AUTH_TOKEN }}" -NoNewWindow -Wait

    - name: Enable Remote Desktop
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Set Local User Password
      run: net user runneradmin MySecurePassword123!

    - name: Create Tunnel
      run: |
        Start-Process -FilePath "./ngrok" -ArgumentList "tcp", "3389" -NoNewWindow -Wait
