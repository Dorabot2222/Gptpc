name: Windows CI with Ngrok

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Download Ngrok
      run: Invoke-WebRequest -Uri "https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip" -OutFile ngrok.zip

    - name: Extract Ngrok
      run: Expand-Archive -Path ngrok.zip -DestinationPath .

    - name: Authentication
      run: ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Enable Remote Desktop
      run: |
        # Enable Remote Desktop
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        # Allow connections only from computers running Remote Desktop with Network Level Authentication
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        
    - name: Set Local User Password
      run: net user runneradmin "${{ secrets.LOCAL_USER_PASSWORD }}"

    - name: Create Tunnel
      run: ./ngrok tcp 3389
